<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>ElevatePro</title>
    <link href="images/leaf.png" rel="shortcut icon" type="image/x-icon"/>
    <link
            href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>

    <link
            href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/building_display.js"></script>
    <script src="js/elevator-system.js"></script>
    <script src="js/binding.js"></script>
</head>
<body>
    <div class=" head-info ">
        <div class="building-info">
            <p>Number of floors:<span id="floor_nums_info">10</span>&nbsp;<button class="btn btn-primary .btn-xs change_building-button"
                                                                      id="change-floor-nums"
                                                                      type="button">
                                                                      Change
            </button>&nbsp;Number of elevators:<span id="elevator_nums_info">3</span>
                <button class="btn btn-primary .btn-xs change_building-button" id="change-elevator_nums"
                        type="button">Change
                </button>
    
            </p>
            <div>
                <div>Change the elevator position effective when all elevators are stationary</div>
                <button class="btn btn-info .btn-xs change_building-button half-one-half-distribution"
                        type="button">Half of the elevators are on the first floor and half are scattered around
                </button>
                <button class="btn btn-info .btn-xs change_building-button all-one"
                        type="button">All elevators are on the first floor
                </button>
            </div>
            <div>
                <div>Smart mode: All elevators automatically analyze the system status when idle and move to floors lacking elevators</div>
                <button class="btn btn-info .btn-xs enable-ai-mode-button"
                        type="button">Activate smart mode
                </button>
            </div>
        </div>
    </div>
    <div class="g-content" id="g-building">
        <div class="g-take-place"></div>
        <div class="g-container"></div>
        <div class="g-take-place"></div>
    </div>
    <div class="take-place-panel take-place-hidden"></div>
    <div id="g-panel-content">
        <div class="g-take-place"></div>
        <div id="g-panel-body"></div>
        <div class="g-take-place"></div>
    </div>
    </body>
