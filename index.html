<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="building">
        <div class="floor" id="floor-4">
            <div class="elevator" id="elevator-1"></div>
            <div class="elevator" id="elevator-2"></div>
        </div>
        <div class="floor" id="floor-3"></div>
        <div class="floor" id="floor-2"></div>
        <div class="floor" id="floor-1"></div>
        <div class="floor" id="floor-0"></div>
    </div>
    <div id="controls">
        <button onclick="callElevator(0)">Call Elevator to Floor 0</button>
        <button onclick="callElevator(1)">Call Elevator to Floor 1</button>
        <button onclick="callElevator(2)">Call Elevator to Floor 2</button>
        <button onclick="callElevator(3)">Call Elevator to Floor 3</button>
        <button onclick="callElevator(4)">Call Elevator to Floor 4</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
